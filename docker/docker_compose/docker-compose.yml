version: '2'

services:
  tartare_worker:
    build:
      context: .
      args:
        TARTARE_VERSION: ${TARTARE_VERSION}
    environment:
      - TARTARE_RABBITMQ_HOST=amqp://guest:guest@rabbitmq:5672//
    command: celery -A tartare.tasks.celery worker
    links:
      - rabbitmq

  tartare_beat:
    build:
      context: .
      args:
        TARTARE_VERSION: ${TARTARE_VERSION}
    environment:
      - TARTARE_RABBITMQ_HOST=amqp://guest:guest@rabbitmq:5672//
    command: celery -A tartare.tasks.celery beat
    links:
      - rabbitmq

  tartare_webservice:
    build:
      context: .
      args:
        TARTARE_VERSION: ${TARTARE_VERSION}
    environment:
      - TARTARE_RABBITMQ_HOST=amqp://guest:guest@rabbitmq:5672//
    command: uwsgi --mount /=tartare:app --http 0.0.0.0:5000 --wsgi-disable-file-wrapper
    links:
      - rabbitmq
    ports:
      - "5000:5000"

  rabbitmq:
    image: rabbitmq:management
